[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = maxrf4u
lib_name = %(repo)s
version = 0.1.0
min_python = 3.7
license = gpl3
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = maxrf4u
nbs_path = notebooks
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Frank Ligterink
author_email = frank.ligterink@gmail.com
copyright = 2023 onwards, %(author)s
description = Explore your X-Ray Fluorescence spectral images 
keywords = ma-xrf 
language = English
status = 2
user = fligt

### Optional ###
requirements = nbdev fisx numpy dask dask_ndfilters zarr IPython opencv-python matplotlib scipy ipywidgets ipyleaflet skimage imageio mendeleev moseley scikit-klearn xraydb Pillow 
